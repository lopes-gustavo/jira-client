<header class="header p-3">
	<div class="text-right" *ngIf="currentUser">
		<span>{{ currentUser.displayName | capitalizeFirst }} ({{ currentUser.key }})</span>
		<button type="button" class="btn btn-link btn-sm ml-3 p-0 border-0" (click)="logout()">logout</button>
	</div>
	<div class="text-right" *ngIf="!currentUser">
		<span i18n="@@home_header_not_logged_in">Not logged in</span>
	</div>
</header>
