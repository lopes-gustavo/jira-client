<!doctype html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <meta charset="utf-8">
  <title>Jira Client</title>
	<base href="/">
	<!--<script>document.write('<base href="' + document.location + '" />');</script>-->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
  <app-root>
		<script>
			// Redirect HTTPS to HTTP
			const href = location.href.split('://');
			const isHttps = href[0] === 'https';

			if (isHttps) {
				location.replace(`http://${href[1]}`)
			}

			// Show warning to Internet Explorer users
			const isIE = /*@cc_on!@*/false || !!document.documentMode;

			if (isIE) {
				document.write("Internet explorer não é suportado no momento, por favor, utilize Google Chrome ou Firefox.")
			}
			else {
				document.write("Carregando...");
			}
		</script>
	</app-root>
</body>
</html>
